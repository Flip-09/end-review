<!DOCTYPE html>
<html lang="ko">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}맛집 추천{% endblock %}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    header {
      background: #ffffff;
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
      padding: 10px 20px;
      position: fixed; /* 상단 고정 */
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
      text-align: center;
    }

    .container {
      margin-top: 150px; /* 고정된 헤더 아래에 공간 확보 */
      padding: 20px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .search-container {
      background: #ffffff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      position: sticky; /* 스크롤 시 고정 */
      top: 80px; /* 헤더 아래 고정 */
      z-index: 500;
      text-align: center;
    }

    .search-container form {
      display: flex;
      gap: 10px;
    }

    .search-container input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .search-container button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .search-container button:hover {
      background-color: #0056b3;
    }
    .result-container {
      margin-top: 30px;
      padding: 20px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 10px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    .result-container h2 {
      font-size: 20px;
      color: #333;
      margin-bottom: 15px;
    }
    .result-container ul {
      list-style-type: none;
      padding: 0;
    }
    .result-container li {
      margin-bottom: 15px;
      padding: 10px;
      border-bottom: 1px solid #eee;
    }
    .result-container li:last-child {
      border-bottom: none;
    }
    .result-container a {
      color: #007bff;
      text-decoration: none;
    }
    .result-container a:hover {
      text-decoration: underline;
    }
    .tags {
      margin-top: 20px;
    }
    .tags button {
      margin: 5px;
      padding: 5px 15px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 20px;
      background-color: #f5f5f5;
      cursor: pointer;
    }
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 25px; /* 풋터 높이 */
      background-color: #f9f9f9;
      border-top: 1px solid #ddd;
      text-align: center;
      padding: 10px 20px;
      font-size: 12px;
      color: #777;
    }

  </style>
</head>
<body>
  <main>
    {% block content %}
    {% endblock %}
  </main>
  <footer>
    © 2024 맛집 추천 앱. All rights reserved.
  </footer>
</body>
</html>
